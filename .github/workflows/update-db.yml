name: Update NSE Database (Manual Only)

on:
  workflow_dispatch:   # ðŸ‘ˆ ONLY manual trigger

jobs:
  update-db:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # required for pushing updated DB

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install yfinance pandas tqdm

      - name: Run update script
        run: python update_db.py

      - name: Commit and push updated DB
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add prices.db
          git commit -m "Manual update trigger: $(date)" || echo "No changes"
          git push
